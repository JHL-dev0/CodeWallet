<!DOCTYPE html>
<html lang="en">
<head>
    <title>jukebox</title>
    <link rel="stylesheet" href="styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="wrapper_title">
                <div class="title">
                    <span class="title">추억의 BGM</span>
                    <span class="subtitle">TODAY CHOICE</span>
                </div>
                <div class="divideLine"></div>
                <div class="albumWrapper">
                    <div class="albumWrapper_item">
                        <img class="album-thumbnail" src="./images/jukebox-01.png" alt="">
                        <div class="album-songtitle">Y(Please Tell me Why)</div>
                        <div class="album-artist">프리스타일</div>
                    </div>
                    <div class="albumWrapper_item">
                        <img class="album-thumbnail" src="./images/jukebox-02.png" alt="">
                        <div class="album-songtitle">눈의 꽃</div>
                        <div class="album-artist">박효신</div>
                    </div>
                    <div class="albumWrapper_item">
                        <div class="small_album">
                            <img class="album-thumbnail" src="./images/jukebox-03.png" alt="">
                        </div>
                        <div class="album-songtitle">사랑했나봐</div>
                        <div class="album-artist">윤도현</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper_body">
            <div class="wrapper_title">
                <div class="title">
                    <span class="main_title">추억의 BGM</span><span class="sub_title">TODAY CHOICE</span>
                </div>
            </div>
            <table class="albumTable"></table>
        </div>
    </div>
</body>
</html>
