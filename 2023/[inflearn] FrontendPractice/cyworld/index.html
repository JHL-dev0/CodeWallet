  <script src="https://kit.fontawesome.com/89d87bfa0e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background">
    <div class="outerbox">
      <div class="wrapper">
        <div class="wrapper_left">
          <div class="wrapper_left_header">
            <!-- TODAY 0 | TOTAL 1000  -->

              <span>TODAY</span>&nbsp

              <span>| TOTAL</span>&nbsp

          </div>
          <div class="wrapper_left_body">
            <div class="left_body_header">
              <div class="body_header_gray"></div>
              <div class="body_header_line"></div>
            </div>
            <div class="left_body_profile">
              <i class="fa-regular fa-user "></i> <span>LimJiHyun</span> <br>
              <i class="fa-solid fa-phone "></i> <span>010-1234-5678</span><br>
              <i class="fa-solid fa-envelope "></i> <span>abcd@gmail.com</span><br>
              <i class="fa-brands fa-instagram "></i> <span>instagram</span>
            </div>
            <div class="left_body_footer">
              <div>오늘의 기분</div>
              <select>
                <option value="happy">행복😊</option>
                <option value="sad">슬픔😥</option>
                <option value="angry">화남👿</option>
                <option value="excited">신남😆</option>
              </select>

            </div>
          </div>
        </div>
        <div class="wrapper_right"></div>
      </div>
    </div>
  </div>
