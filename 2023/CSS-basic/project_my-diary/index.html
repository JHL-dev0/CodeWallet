<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-diary</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head__title">
                    나만의 일기장
                </h1>
                <p class="wrapper__head__sub-title">
                    나만의 일기장입니다!<br>
                    원하는 색과 사이즈로 일기장을 커스텀해보세요.<br>
                    <span id="point">
                        Have a Good Day. 😎
                    </span>
                </p>
            </div>
            <div class="divideLine"></div>
            <div class="wrapper__body">
                <div class="wrapper__body__content">
                    <div class="content__title">
                        <h3>📌 임지현의 일기</h3>
                    </div>
                    <p>
                        일기 예시입니다.<br>
                        br 태그를 이용하면 줄바꿈이 가능합니다.<br>
                    </p>
                    <p>
                        p 태그를 이용하면 문단을 나눌 수 있습니다.<br>
                        <span>p 태그 안에서 span 태그를 활용하면, 일부 요소들만 CSS 를 활욯할수 있습니다.</span>
                    </p>
                </div>
                <div class="content__date">
                    <p>2020. 10. 20</p>
                    <p>날씨 추움</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
