<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-diary</title>
    <link rel="stylesheet" href="./mento-index.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head__title">
                    나만의 일기장
                </h1>
                <p class="wrapper__head__sub-title">
                    나만의 일기장입니다!<br>
                    원하는 색과 사이즈로 일기장을 커스텀해보세요.<br>
                    <span id="point">
                        Have a Good Day.😎
                    </span>
                </p>
            </div>
            <div class="wrapper__body">
                <div class="wrapper__body__content">
                    <p class="diary__title">
                        📌 건오징어의 일기장🦑
                    </p>
                    <P>
                        오늘은 <span class="apple-tea">애플티</span>를 마셨다.<br>
                        평소에는 <span class="lemon-tea">레몬티</span>를 먹는데 오늘은 애플티를 마셨다.<br>
                        레몬티보다 <span class="highlight">짱 맛있었다!!!</span>
                    </P>
                    <P class="diary-date">
                        2023. 11. 15<br>
                        날씨 추움 😒
                    </P>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
