<!DOCTYPE html>
<html lang="ko"> <!-- 페이지가 어떤 언어로 되어있나요? -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-01-css</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 class="title">전체 제목입니다.</h1>
    
    <!-- 태그 단축키: 원하는 태그를 입력하고 tab키를 누르면 자동으로 태그가 생성됩니다. -->
    <div class="box1"> <!-- div + tab키  -->
        
        <!-- 태그 클래스 단축키: 원하는 태그를 입력하고 .을 찍으면 자동으로 클래스가 생성됩니다. -->
        <h1 class="title" id="headline">제목입니다.</h1> <!-- div.title#headline + tab키 -->
        <p class="contents">내용입니다.</p> <!-- div.contents + tab키 -->
    </div>
</body>
</html>
